<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>To-Do List | Demo</title>
		
		<!--Links-->
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/x-icon" href="src/fav.png">
		<link rel="apple-touch-icon" href="src/fav.png">
	</head>
	<body>
		<!--Header-->
		<div class="header">
		<center><h1>To-Do List</h1>
		<p id="subtitle">For a More Organized Day</p></center>
		</div><br>

		<!--Notification Strip-->	
		<center><marquee><p>This Demo is made for a School Project. Developed by Pavara Mirihagalla. Add this Page as a favourite to access Quickly (Ctrl + D).</p></marquee></center><hr><br>
		
		<!--Form-->
		<form>
			<center><input type="text" id="task-input" placeholder="Enter your task"></center><br>
			<center><div class="addclearbtns">
			<button type="button" id="add-btn">Add</button>
			<button type="button" id="clear-btn">Clear</button></div></center>
		</form><br>
		<ul id="task-list"></ul>
		
		<!--Footer-->
		<footer>
		<hr><center><p>Devloped by Pavara Mirihagalla with the assist of <a href="https://chat.openai.com">ChatGPT.</a></center>
		</footer>
		<button class="rounded">&#8593;</button>
		<script src="script.js"></script>
	</body>
</html>
